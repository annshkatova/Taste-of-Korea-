        input[type="text"],
        textarea {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;

        input[type="text"]:focus,
        textarea:focus {

        }

        .error-message {

            font-size: 12px;

        form {

        label {

        button {
            padding: 10px 20px;

            border: none;
            border-radius: 5px;

            display: block;
            margin: 0 auto;
        }
        button: hover {
        background-color:#e2fcc5;
        }

        .star-rating {
        display: flex;
        direction: row-reverse;
        justify-content: flex-start;
        }

        .star-container {
        display: flex;
        gap: 15px;
        margin-top: 20px;
        }

        .star {
        font-size: 30px;
        cursor: pointer;
        color: lightgray;
        }

        .star-rating .star {
        margin-top: 10px;
        cursor: pointer;
        }

        .star-rating .star.active {
        color: gold;
        }

        .star:hover,
        .star.selected {
        color: gold;
        }

        .footer {
        display: flex;
        height: 75px;
        background-color: #696969;
        color: white;

<h1> Оставьте отзыв!</h1>
<form action="https://www.google.com/search?" id="UserEnter" name="UserEnter" target="_blank">
    <input name="q" type="hidden" value="search">
    <div class="form-style errors">
    <div>
        Мой отзыв
        <textarea name="customer review" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label>Моя оценка</label>
    </div>

    <div class="star-rating">
        <input type="hidden" name="rating" id="rating" value="0">
        <div class="star-container">
            <label class="star" data-value="1">★</label>
            <label class="star" data-value="2">★</label>
            <label class="star" data-value="3">★</label>
            <label class="star" data-value="4">★</label>
            <label class="star" data-value="5">★</label>
        </div>
    </div>
    <button type="submit">Отправить отзыв</button>
    </div>
</form>
